version: '3'
services:
  frontend:
    build:
      context: ./front-end
    ports:
      - "3000:3000"
    container_name: frontend-container
    restart: on-failure
    networks:
      - my-network

  backend:
    build:
      context: ./back-end
    ports:
      - "8080:8080"
    container_name: backend-container
    restart: on-failure
    depends_on:
      - database
   
  database:
    image: postgres:16.0-alpine3.17
    container_name: postgres-db 
    #host: host.docker.internal
    ports:
      -  "5432:5432"
    environment:
      POSTGRES_DB: aboba
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: on-failure

volumes:
  postgres-data:

networks:
  my-network:
    driver: bridge
      
